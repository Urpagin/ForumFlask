<style>
    /* Navbar styling */
    .navbar {
        width: 100%;
        background-color: #2f3136;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* Using static positioning so it pushes content down */
        position: relative;
        z-index: 1000;
    }

    .navbar-left {
        position: relative;
        display: flex;
        align-items: center;
    }

    .menu-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5em;
        cursor: pointer;
    }

    /* Dropdown menu for the hamburger */
    .menu-dropdown {
        display: none;
        position: absolute;
        top: 40px;
        /* Adjust to appear below the button */
        left: 0;
        background-color: #2f3136;
        border: 1px solid #4f545c;
        border-radius: 4px;
        padding: 10px;
        width: 200px;
        z-index: 1000;
    }

    .menu-dropdown p {
        margin: 0 0 10px 0;
        font-size: 0.9em;
        color: #ccc;
    }

    .menu-dropdown button {
        width: 100%;
        background-color: #5865f2;
        border: none;
        padding: 8px 12px;
        margin-bottom: 8px;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    .navbar-center {
        flex: 1;
        text-align: center;
    }

    .navbar-title {
        font-size: 2em;
        font-weight: bold;
        margin: 0;
    }

    /* Optional: Page content styling to show the navbar pushes content down */
    .page-content {
        margin-top: 70px;
        /* Ensure there's space below the navbar */
        padding: 20px;
    }
</style>

<!-- JavaScript -->
<script>
    // Toggle the hamburger dropdown menu
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');

    menuBtn.addEventListener('click', (event) => {
        // Toggle the dropdown visibility
        menuDropdown.style.display =
            menuDropdown.style.display === 'block' ? 'none' : 'block';
        // Prevent the click from bubbling up to the document
        event.stopPropagation();
    });

    // Super Quality of Life feature there:
    // When clicking anywhere else, collapse the dropdown
    document.addEventListener('click', (event) => {
        if (!menuBtn.contains(event.target) && !menuDropdown.contains(event.target)) {
            menuDropdown.style.display = 'none';
        }
    });

    // Helper function to get a cookie by name (existing code)
    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
        }
        return null;
    }

    // Update the displayed username in the burger menu from the cookie, if available.
    const username = getCookie("username") || "Username";
    document.getElementById('usernameDisplayDropdown').textContent = username;
</script>
