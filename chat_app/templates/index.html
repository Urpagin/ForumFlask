<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATCord</title>
    <script src="../static/js/chat.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 20%;
            background-color: #23272a;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #4f545c;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 1rem;
            background-color: #2c2f33;
            border: 1px solid #4f545c;
            border-radius: 5px;
            padding: 0.5rem;
            z-index: 10;
        }

        .dropdown input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #23272a;
            color: white;
        }

        .dropdown button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #43b581;
            color: white;
            cursor: pointer;
        }

        .dropdown-active {
            display: block;
        }

        .online-friends {
            padding: 1rem;
            border-bottom: 1px solid #4f545c;
        }

        .online-friends h2 {
            margin-bottom: 0.5rem;
        }

        .friend {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .friend:hover {
            background-color: #4f545c;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4f545c;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }

        .friend-status {
            color: #43b581;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-bar {
            padding: 1rem;
            border-bottom: 1px solid #4f545c;
        }

        .input-bar input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
        }

        .private-messages {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .profile-sidebar {
            width: 20%;
            background-color: #23272a;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-left: 1px solid #4f545c;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4f545c;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: #b9bbbe;
        }
    </style>
    <script>
        const friendsMessages = {
            eclipsoss: [
                "Hello! How are you?",
                "I'm doing great, thanks for asking!",
            ],
            mrjoklo: [
                "Did you finish the project?",
                "Yes, I submitted it yesterday.",
            ],
            Pyraxxe: [
                "Let's play later tonight!",
                "Sure, what time?",
            ],
        };
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('dropdown-active');
        }


        function displayMessages(friendName) {
            const messageContainer = document.querySelector('.private-messages');
            messageContainer.innerHTML = `<h2>Messages with ${friendName}</h2>`;
            const messages = friendsMessages[friendName] || [];
            messages.forEach((message) => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messageDiv.style.padding = '0.5rem';
                messageDiv.style.marginBottom = '0.5rem';
                messageDiv.style.backgroundColor = '#4f545c';
                messageDiv.style.borderRadius = '5px';
                messageContainer.appendChild(messageDiv);
            });
        }




    </script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Amis</h1>
            <button onclick="toggleDropdown()"
                style="background-color: #43b581; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Ajouter</button>
            <div id="dropdown" class="dropdown">
                <input type="text" placeholder="Rechercher un ami...">
                <button>Ajouter un ami</button>
            </div>
        </div>
        <div class="online-friends">
            <h2>En ligne – 3</h2>
            <div class="friend" onclick="displayMessages('eclipsoss')">
                <div class="friend-avatar">E</div>
                <div>
                    <h3>eclipsoss</h3>
                    <span class="friend-status">En ligne</span>
                </div>
            </div>
            <div class="friend" onclick="displayMessages('mrjoklo')">
                <div class="friend-avatar">M</div>
                <div>
                    <h3>mrjoklo</h3>
                    <span class="friend-status">En ligne</span>
                </div>
            </div>
            <div class="friend" onclick="displayMessages('Pyraxxe')">
                <div class="friend-avatar">P</div>
                <div>
                    <h3>Pyraxxe</h3>
                    <span style="color: #747f8d;">Inactif</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="input-bar">
            <input id="messageInput" type="text" placeholder="Envoyer un message">
        </div>
        <div class="private-messages">
            <h2>Messages privés</h2>
        </div>
    </div>
    <div class="profile-sidebar">
        <div class="profile-avatar">P</div>
        <div class="profile-info">
            <h2>Mon Profil</h2>
            <p>#0001</p>
        </div>
    </div>
</body>

</html>
