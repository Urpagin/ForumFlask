<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../static/favicon.png">
  <script type="module" src="../static/js/chat.js"></script>
  <title>NATCord - General Chat</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Set the body to column so the navbar is at the top */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #36393f;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar remains as is (it will be at the top now) */
    /* (The navbar is included via navbar.html) */

    /* Wrap the rest of the content in a container that uses row layout */
    .layout {
      display: flex;
      flex: 1;
      /* Fill the remaining vertical space */
    }

    /* Left Sidebar for channels */
    .sidebar {
      width: 200px;
      background-color: #2f3136;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #4f545c;
      padding-bottom: 5px;
    }

    .channel {
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .channel:hover {
      background-color: #40444b;
    }

    .channel.active {
      background-color: #5865f2;
    }

    /* Main Chat Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #36393f;
      position: relative;
    }

    .chat-header {
      padding: 10px;
      background-color: #2f3136;
      border-bottom: 1px solid #202225;
      font-size: 1.2em;
    }

    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #40444b;
      display: flex;
      flex-direction: column;
    }

    .message .username {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .message .text {
      word-wrap: break-word;
    }

    /* Input Bar */
    .input-bar {
      padding: 10px;
      background-color: #40444b;
      border-top: 1px solid #202225;
      display: flex;
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #5865f2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
    }

    /* Right Sidebar for online users */
    .online-sidebar {
      width: 200px;
      background-color: #2f3136;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .online-sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #4f545c;
      padding-bottom: 5px;
    }

    .online-user {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #40444b;
    }
  </style>
</head>

<body>
  <!-- Include the navbar at the top -->
  {% include 'navbar.html' %}

  <!-- Content layout container for the rest of the page -->
  <div class="layout">
    <!-- Left Sidebar: Channels -->
    <div class="sidebar">
      <h2>Channels</h2>
      <div class="channel active" onclick="location.reload()"># General</div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
      <div class="chat-header"># General</div>
      <div class="message-container">
        <!-- Chat messages will appear here -->
      </div>
      <div class="input-bar">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <!-- Right Sidebar: Online Users -->
    <div class="online-sidebar">
      <h2>Online</h2>
      <div class="online-user">Alice</div>
      <div class="online-user">Bob</div>
      <div class="online-user">Charlie</div>
    </div>
  </div>
</body>

</html>
