<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NATCord - General Chat</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #36393f;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Left sidebar for channels */
    .sidebar {
      width: 200px;
      background-color: #2f3136;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #4f545c;
      padding-bottom: 5px;
    }

    .channel {
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .channel:hover {
      background-color: #40444b;
    }

    .channel.active {
      background-color: #5865f2;
    }

    /* Main chat area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #36393f;
      position: relative;
    }

    .chat-header {
      padding: 10px;
      background-color: #2f3136;
      border-bottom: 1px solid #202225;
      font-size: 1.2em;
    }

    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #40444b;
      display: flex;
      flex-direction: column;
    }

    .message .username {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .message .text {
      word-wrap: break-word;
    }

    /* Input bar fixed at the bottom of the chat */
    .input-bar {
      padding: 10px;
      background-color: #40444b;
      border-top: 1px solid #202225;
      display: flex;
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #5865f2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
    }

    /* Right sidebar for online users */
    .online-sidebar {
      width: 200px;
      background-color: #2f3136;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .online-sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #4f545c;
      padding-bottom: 5px;
    }

    .online-user {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #40444b;
    }
  </style>
  <script>
    // Pre-assigned colors for some usernames.
    const usernameColors = {
      "Alice": "#ff5555",
      "Bob": "#55ff55",
      "Charlie": "#5555ff"
    };

    // Return a color for the username. If none is pre-assigned, generate one.
    function getUsernameColor(username) {
      if (usernameColors[username]) return usernameColors[username];
      // Generate a random color.
      const color = '#' + Math.floor(Math.random() * 16777215).toString(16);
      usernameColors[username] = color;
      return color;
    }

    /// Appends a message to the message history.
    function appendMessage(username, message) {
      const messageContainer = document.querySelector('.message-container');

      // Create a new message div.
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');

      // Create a span for the username.
      const usernameSpan = document.createElement('span');
      usernameSpan.classList.add('username');
      usernameSpan.textContent = username;
      usernameSpan.style.color = getUsernameColor(username);

      // Create a span for the message text.
      const messageText = document.createElement('span');
      messageText.classList.add('text');
      messageText.textContent = message;

      messageDiv.appendChild(usernameSpan);
      messageDiv.appendChild(messageText);
      messageContainer.appendChild(messageDiv);

      // Scroll to the bottom of the message container.
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    async function sendMessage(username) {
      const input = document.getElementById('messageInput');
      const message = input.value;
      if (!message.trim()) return; // Ignore empty messages

      const timestamp = Math.floor(Date.now() / 1000); // current UNIX timestamp

      try {
        const response = await fetch('/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            'message': message,
            'timestamp': timestamp
          })
        });

        if (!response.ok) {
          console.error("Failed to send message:", response.statusText);
        } else {
          appendMessage(username, message);
          input.value = '';
        }
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    // Send message on Enter key press.
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('messageInput');
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
