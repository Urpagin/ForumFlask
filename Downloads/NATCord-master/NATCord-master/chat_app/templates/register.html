<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Inscription</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
		<img src="../images/drocsid.png" alt="Logo">
		Natcord
		</div>
        <ul class="nav-links">
			<li><a href="{{ url_for('main.index') }}">Accueil</a></li>
			<li><a href="{{ url_for('main.register') }}">Inscription</a></li>
			<li><a href="{{ url_for('main.login') }}">Connexion</a></li>
			<li class="dropdown">
				<a href="javascript:void(0);" id="settingsButton">Paramètres</a>
					<ul class="dropdown-menu" id="settingsMenu">
						<li><button id="darkModeToggle">Mode Sombre</button></li>
					</ul>
        </ul>
    </nav>
    <div class="register-container">
        <h1>Créer un compte</h1>
        <form action="/register" method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            <label for="phone">Numéro de téléphone (facultatif)</label>
            <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
